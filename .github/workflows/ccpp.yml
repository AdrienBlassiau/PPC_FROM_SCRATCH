name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: create obj directory
      run: mkdir obj
    - name: list all files
      run: ls
    - name: make
      run: make
    - name: make test
      run: make test
    - name: run 
      run: ./bin/main
    - name: Run test 
      run: ./bin/test
